<div class="auth-page">
  <form [formGroup]="form" (ngSubmit)="handleSubmit()">
    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        formControlName="email"
        [class.is-invalid]="form.get('email').invalid && form.get('email').touched"
        id="email"
        aria-describedby="emailHelp">

      <app-form-errors
        [validations]="validations['email']"
        [isActive]="form.get('email').dirty || form.get('email').touched"
        [errors]="form.get('email').errors"></app-form-errors>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        [class.is-invalid]="form.get('password').invalid && form.get('password').touched"
        formControlName="password"
        id="exampleInputPassword1">

      <app-form-errors
        [validations]="validations['password']"
        [isActive]="form.get('password').dirty || form.get('password').touched"
        [errors]="form.get('password').errors"></app-form-errors>
    </div>

    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Ingresar</button>
      <button
        type="button"
        routerLink="/signup"
        class="btn btn-outline-primary">
        Registrar
      </button>
    </div>
  </form>
</div>
